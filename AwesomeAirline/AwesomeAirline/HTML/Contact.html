<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Contact Us</title>

    <!-- STYLESHEETS -->
    <link rel="stylesheet" type="text/css" href="../CSS/ContactStyle.css" />
    <link rel="stylesheet" type="text/css" href="../CSS/MainStyle.css" />
    <!-- JAVASCRIPT -->
    <!-- LIBRARY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

    <script>
        $(function () {
            $(".header").load("Header.html");
        });
        $(function () {
            $(".footer").load("Footer.html");
        });
    </script>
</head>
<body>
    <!--
        Contact form:
        selection (Reservation, lost baggage, billing,other --- select one),
        note,
        submit,
        clear

        JAVASCRIPT:
        Keep submit button disabled until all information is filled out. 
        Put a checkbox to see if they want to leave a description, if so show the description part. 
        Maybe make each item on separate page, so once you click on an swer, you are given the next question. 
    -->
    <div class="main-layout">
        <div class="header"></div>
        <div class="content">
            <div id="form-content">
                <form id="contact-form">
                    <p>What do you need help with?</p>
                    <select id="contact-reason">
                        <optgroup label="Reason For Contacting">
                            <option value="reservation">Reservation</option>
                            <option value="lost baggage">Lost Baggage</option>
                            <option value="billing">Billing</option>
                            <option value="other">Other</option>
                        </optgroup>
                    </select>
                    <p>Give more detail</p>
                    <textarea id="contact-txt"></textarea><br />
                    <button class="contact-btn">Submit</button>
                    <button class="contact-btn">Clear</button>
                </form>
            </div>
        </div>
        <div class="footer"></div>
    </div>
</body>
</html>
