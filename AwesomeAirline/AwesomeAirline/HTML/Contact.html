<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Contact Us</title>

    <!-- STYLESHEETS -->
    <link rel="stylesheet" type="text/css" href="../CSS/ContactStyle.css" />
    <link rel="stylesheet" type="text/css" href="../CSS/MainStyle.css" />
    <!-- LIBRARY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>    
    <!-- JAVASCRIPT -->
    <link type="text/javascript" href="../JS/ContactScript.js" />
    <script>
        $(function () {
            $(".header").load("Header.html");
        });
        $(function () {
            $(".footer").load("Footer.html");
        });
    </script>
</head>
<body>
    <!--
        Contact form:
        selection (Reservation, lost baggage, billing,other --- select one),
        note,
        submit,
        clear

        JAVASCRIPT:
        Keep submit button disabled until all information is filled out. 
        Put a checkbox to see if they want to leave a description, if so show the description part. 
        Maybe make each item on separate page, so once you click on an swer, you are given the next question. 
    -->
    <div class="main-layout">
        <div class="header"></div>
        <div class="content">
            <div id="form-completion">
                <p>Good job!</p>
            </div>
            <h2 class="form-header" style="margin-top: 15px;">Want to talk to us?</h2>
            <h5 class="form-header">Fill out this form and we'll get right back to you!</h5>
            <div id="form-content">
                <form id="contact-form">
                    <div id="contact-form-container">
                        <div id="contact-form-shape">
                            <h4>What do you need help with?</h4>
                            <div id="dropdown-area">
                                <p>
                                    <select id="contact-reason" class="required-answer" required>
                                        <optgroup label="Reason For Contacting">
                                            <option value="reservation">Reservation</option>
                                            <option value="lost baggage">Lost Baggage</option>
                                            <option value="billing">Billing</option>
                                            <option value="other">Other</option>
                                        </optgroup>
                                    </select>
                                </p>
                            </div>
                            <div id="input-area">
                                <table>
                                    <tr>
                                        <th><span class="input-title">First Name: </span></th>
                                        <td><input class="input-user-info required-answer" id="form-fname" type="text" name="info" placeholder="John" required /></td>
                                    </tr>
                                    <tr>
                                        <th><span class="input-title">Last Name: </span></th>
                                        <td><input class="input-user-info required-answer" id="form-lname" type="text" name="info" placeholder="Smith" required /></td>
                                    </tr>
                                    <tr>
                                        <th><span class="input-title">Phone Number: </span></th>
                                        <td><input class="input-user-info required-answer" id="form-phone" type="tel" name="info" placeholder="(xxx) xxx-xxxx" maxlength="12" required /></td>
                                    </tr>
                                    <tr>
                                        <th><span class="input-title">Email: </span></th>
                                        <td><input class="input-user-info required-answer" id="form-email" type="email" name="info" placeholder="example@website.com" required /></td>
                                    </tr>
                                </table>
                            </div>
                            <div id="checkbox-area">
                                <h4>Perferred contact?</h4>
                                <div id="required-radio">
                                    <span class="left-btn">
                                        <span class="input-title">Email: </span>
                                        <input id="radio-email" class="radio-answer" type="radio" name="contact" value="Email" />
                                    </span>
                                    <span class="right-btn">
                                        <span class="input-title">Phone: </span>
                                        <input id="radio-phone" class="radio-answer" type="radio" name="contact" value="Phone" />
                                    </span>                                     
                                </div>
                            </div>
                            <div id="textarea-area">
                                <p>
                                    <h4>Give more detail</h4>
                                    <textarea id="contact-txt" class="required-answer" required ></textarea><br />
                                </p>
                            </div>
                            <div id="button-area">
                                <p>
                                    <button class="contact-btn left-btn" id="submit-btn" type="submit">Submit</button>
                                    <button class="contact-btn right-btn" id="clear-btn">Clear</button>
                                </p>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="footer"></div>
    </div>
</body>
</html>
<script>
    $(document).ready(function () {
        $("#form-completion").hide();

        $("#contact-reason").prop("selectedIndex", -1);

        $("#input-area, #checkbox-area, #textarea-area, #button-area").hide();

        $("#contact-reason").change(function () {
            $("#input-area").fadeIn("slow");
        });

        //If all input in the input-area is filled out
        //Then show div

        $("#form-email").on("keypress input", (function () {
            var isValid = checkInput();
            if (isValid == true) {
                $("#checkbox-area").fadeIn("slow");
            }
            else {
                alert("NO");
            }
        }));

        $(".radio-answer").change(function () {
            $("#textarea-area").fadeIn("slow");
        });

        $("#contact-txt").keypress(function () {
            $("#button-area").fadeIn("slow");
        });

        $("#submit-btn").click(function () {
            $(".form-header").hide();
            $("#form-content").hide();
        });
    });

    function checkInput() {
        var isValid = true;
        $(".input-user-info").each(function () {
            if ($(this).empty) {
                isValid = false;
                return isValid;
            }           
        });

        if (isValid = false)
            return false;
        else
            return true;    
    }

</script>
