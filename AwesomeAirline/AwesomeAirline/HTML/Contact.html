<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Contact Us</title>

    <!-- STYLESHEETS -->
    <link rel="stylesheet" type="text/css" href="../CSS/ContactStyle.css" />
    <link rel="stylesheet" type="text/css" href="../CSS/MainStyle.css" />
    <!-- LIBRARY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>    
    <!-- JAVASCRIPT -->
    <link type="text/javascript" href="../JS/ContactScript.js" />

    <script>
        $(function () {
            $(".header").load("Header.html");
        });
        $(function () {
            $(".footer").load("Footer.html");
        });
    </script>
</head>
<body>
    <!--
        Contact form:
        selection (Reservation, lost baggage, billing,other --- select one),
        note,
        submit,
        clear

        JAVASCRIPT:
        Keep submit button disabled until all information is filled out. 
        Put a checkbox to see if they want to leave a description, if so show the description part. 
        Maybe make each item on separate page, so once you click on an swer, you are given the next question. 
    -->
    <div class="main-layout">
        <div class="header"></div>
        <div class="content">
            <h2 style="margin-top: 15px;">Want to talk to us?</h2>
            <h5>Fill out this form and we'll get right back to you!</h5>
            <div id="form-content">
                <form id="contact-form">
                    <div id="contact-form-container">
                        <div id="contact-form-shape">
                            <h4>What do you need help with?</h4>
                            <div id="dropdown-area">
                                <p>
                                    <select id="contact-reason" class="required-answer">
                                        <optgroup label="Reason For Contacting">
                                            <option value="reservation">Reservation</option>
                                            <option value="lost baggage">Lost Baggage</option>
                                            <option value="billing">Billing</option>
                                            <option value="other">Other</option>
                                        </optgroup>
                                    </select>
                                </p>
                            </div>
                            <div id="input-area">
                                <table>
                                    <tr>
                                        <th><span class="input-title">First Name: </span></th>
                                        <td><input class="input-user-info required-answer" id="form-fname" type="text" name="info" placeholder="John" /></td>
                                    </tr>
                                    <tr>
                                        <th><span class="input-title">Last Name: </span></th>
                                        <td><input class="input-user-info required-answer" id="form-lname" type="text" name="info" placeholder="Smith" /></td>
                                    </tr>
                                    <tr>
                                        <th><span class="input-title">Phone Number: </span></th>
                                        <td><input class="input-user-info required-answer" id="form-phone" type="tel" name="info" placeholder="(xxx) xxx-xxxx" pattern="([0-9]{3}) [0-9]{3} - [0-9]{4}" maxlength="12" /></td>
                                    </tr>
                                    <tr>
                                        <th><span class="input-title">Email: </span></th>
                                        <td><input class="input-user-info required-answer" id="form-email" type="email" name="info" placeholder="example@website.com" /></td>
                                    </tr>
                                </table>
                            </div>
                            <div id="checkbox-area">
                                <h4>Perferred contact?</h4>
                                <div id="required-radio">
                                    <span class="left-btn">
                                        <span class="input-title">Email: </span>
                                        <input id="radio-email" type="radio" name="contact" value="Email" />
                                    </span>
                                    <span class="right-btn">
                                        <span class="input-title">Phone: </span>
                                        <input id="radio-phone" type="radio" name="contact" value="Phone" />
                                    </span>                                     
                                </div>
                            </div>
                            <div id="textarea-area">
                                <p>
                                    <h4>Give more detail</h4>
                                    <textarea id="contact-txt" class="required-answer"></textarea><br />
                                </p>
                            </div>
                            <div id="button-area">
                                <p>
                                    <button class="contact-btn left-btn" id="submit-btn" type="submit">Submit</button>
                                    <button class="contact-btn right-btn" id="clear-btn">Clear</button>
                                </p>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="footer"></div>
    </div>
</body>
</html>
<script>
    $(document).ready(function () {
        $("#input-area").hide();
        $("#left-btn").click(function () {
            validateForm();
        });
    });

    function validateForm() {

        var fName = $("#form-fname").val();
        var fName = $("#form-lname").val();
        var fName = $("#form-phone").val();
        var fName = $("#form-email").val();
        var fName = $("#radio-email").val();
        var fName = $("#radio-phone").val();
    }

</script>
