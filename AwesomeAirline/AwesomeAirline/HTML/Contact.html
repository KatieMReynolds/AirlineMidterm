<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Contact Us</title>

    <!-- STYLESHEETS -->
    <link rel="stylesheet" type="text/css" href="../CSS/ContactStyle" />
    <link rel="stylesheet" type="text/css" href="../CSS/MainStyle.css" />
    <!-- JAVASCRIPT -->
    <!-- LIBRARY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

    <script>
        $(function () {
            $(".header").load("Header.html");
        });
        $(function () {
            $(".footer").load("Footer.html");
        });
    </script>
</head>
<body>
    <!--
        Contact form:
        selection (Reservation, lost baggage, billing,other --- select one),
        note,
        submit,
        clear
    -->
    <div class="header"></div>
    <div class="main-layout">
        <form id="contact-form">
            <select>
                <optgroup id="contact-reason" label="Reason For Contacting">
                    <option value="reservation">Reservation</option>
                    <option value="lost baggage">Lost Baggage</option>
                    <option value="billing">Billing</option>
                    <option value="other">Other</option>
                </optgroup>
            </select>
            <p>Note</p>
            <textarea></textarea><br />
            <button>Submit</button>
            <button>Clear</button>
        </form>
    </div>
    <footer class="footer"></footer>
</body>
</html>
